<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="gita.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container bg-primary p-5 mt-5">
      <div class="row">
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <h1>Github User Search</h1>
          <article id="github_user" class="well media"></article>
        </div>
      </div>
      
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center mt-5">
          <div class="input-group">
            <input type="text" name="get_user" id="get_user" class="form-control rounded" placeholder="Search for Github User...">
            <span class="input-group-btn">
              <button class="btn btn-default bg-secondary" id="user_submit" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="gitl.js"></script>

  </body>
</html>
